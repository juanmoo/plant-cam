<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>PlantCam Videos</title></head>
<body>
<h1>Available Timelapse Videos</h1>
<ul id="list"></ul>
<script>
fetch('/videos').then(r=>r.text()).then(html=>{
 const parser=new DOMParser();
 const doc=parser.parseFromString(html,'text/html');
 const links=[...doc.querySelectorAll('a')].filter(a=>a.href.endsWith('.mp4'));
 const ul=document.getElementById('list');
 links.forEach(l=>{const li=document.createElement('li');li.appendChild(l);ul.appendChild(li);});
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>PlantCam Videos</title></head>
<body>
<h1>Available Timelapse Videos</h1>
<ul id="list"></ul>
<script>
fetch('/videos')
 .then(r => r.json())
 .then(files => {
   const ul = document.getElementById('list');
   files.forEach(f => {
     const a = document.createElement('a');
     a.href = '/videos/' + f;
     a.textContent = f;
     const li = document.createElement('li');
     li.appendChild(a);
     ul.appendChild(li);
   });
 });
</script>
</body>
</html>
